<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-dc511usETkt5R6evFzyWPo3GCQkG+8t+K2KZ9TUeGbisOmqJGXf4j8fLCRoK9r1N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="loading">
    <div class="sk-circle"></div>
    <div class="spinner">
        <div class="rect1">Loading</div>
        <div class="rect2">Loading</div>
        <div class="rect3">Loading</div>
        <div class="rect4">Loading</div>
        <div class="rect5">Load</div>
    </div>
</div>


<div id="carouselSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-75" src="https://images-na.ssl-images-amazon.com/images/I/A1t8xCe9jwL._SY679_.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-75" src="https://uproxx.files.wordpress.com/2018/01/honest-movie-posters-2018-star-wars-the-last-jedi_college-humor.jpg?quality=95&w=650&h=959" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-75" src="http://img.moviepostershop.com/the-hangover-movie-poster-2009-1020488737.jpg" alt="Third slide">
        </div>
    </div>
</div>
<div class="container">

   <!--// Current List of Movies-->

    <div class="row">
        <div class="col-3 movielist-row d-flex align-items-center justify-content-center">
            <ul class="movie-list pl-0"></ul>
        </div>
    </div>


    <!--Add a new movie-->

    <div class="jumbotron">
        <h3>Add a Movie:</h3>
        <form>
            <div class="form-group row">
                <label for="moviesInput" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="moviesInput" placeholder="Title">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Rating</legend>
                    <div class="col-sm-10">
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="ratingInput" id="addRating1" value="1">
                            <label class="form-check-label" for="addRating1">
                                1
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="ratingInput" id="addRating2" value="2">
                            <label class="form-check-label" for="addRating2">
                                2
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="ratingInput" id="addRating3" value="3">
                            <label class="form-check-label" for="addRating3">
                                3
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="ratingInput" id="addRating4" value="4">
                            <label class="form-check-label" for="addRating4">
                                4
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="ratingInput" id="addRating5" value="5">
                            <label class="form-check-label" for="addRating5">
                                5
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button id="submit" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>


    <!--Edit an existing movie-->

    <div class="jumbotron">
        <h3>Edit a Movie:</h3>
        <form>
            <select class="dropdown text-left mb-3">
                <option selected>Select a movie...</option>
            </select>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"></ul>
            </select>
            <div class="form-group row">
                <label for="editMoviesInput" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="editMoviesInput" placeholder="Title">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Rating</legend>
                    <div class="col-sm-10">
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="editRatingInput" id="editRating1" value="1">
                            <label class="form-check-label" for="editRating1">
                                1
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="editRatingInput" id="editRating2" value="2">
                            <label class="form-check-label" for="editRating2">
                                2
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="editRatingInput" id="editRating3" value="3">
                            <label class="form-check-label" for="editRating3">
                                3
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="editRatingInput" id="editRating4" value="4">
                            <label class="form-check-label" for="editRating4">
                                4
                            </label>
                        </div>
                        <div class="form-check-inline mx-3 text-left">
                            <input class="form-check-input" type="radio" name="editRatingInput" id="editRating5" value="5">
                            <label class="form-check-label" for="editRating5">
                                5
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <button id="editSubmit" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
